<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <title>Louisville Kiosk</title>
    <!-- Cache busting: load fresh CSS on every page load -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- YAML parser library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div id="kiosk-container">
        <!-- Pause indicator (floating) -->
        <div id="pause-indicator" class="hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="4" width="4" height="16" rx="1"></rect>
                <rect x="14" y="4" width="4" height="16" rx="1"></rect>
            </svg>
        </div>

        <!-- Main slideshow container -->
        <div id="slideshow">
            <!-- Slides will be dynamically inserted here -->
        </div>

        <!-- Loading indicator -->
        <div id="loading">Loading content...</div>
    </div>

    <!-- Fullscreen prompt overlay -->
    <div id="fullscreen-prompt" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:9999;cursor:pointer;">
        <div style="color:white;font-size:24px;text-align:center;">Tap anywhere to enter fullscreen</div>
    </div>

    <!-- Cache busting: load fresh JS on every page load -->
    <script>
        // Add timestamp to script/CSS to bypass cache
        const timestamp = Date.now();
        const link = document.querySelector('link[href*="styles.css"]');
        link.href = `css/styles.css?v=${timestamp}`;

        const script = document.createElement('script');
        script.src = `js/slideshow.js?v=${timestamp}`;
        document.body.appendChild(script);

        // Fullscreen handling
        const prompt = document.getElementById('fullscreen-prompt');

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
            prompt.style.display = 'none';
        }

        // Check if already fullscreen or if fullscreen is supported
        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement ||
                   document.mozFullScreenElement || document.msFullscreenElement;
        }

        // Hide prompt if fullscreen not supported or already fullscreen
        if (isFullscreen()) {
            prompt.style.display = 'none';
        }

        prompt.addEventListener('click', enterFullscreen);
        prompt.addEventListener('touchstart', enterFullscreen);
    </script>
</body>
</html>
